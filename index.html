<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1 class="title">Iniciar Sesión</h1>
        <form class="login" method="POST">
            <div class="data">
                <input class="input" type="text" name="correo" placeholder="Correo Electrónico" required>
                <input class="input" id="pass" type="password" name="contra" placeholder="Contraseña" required>
                <a class="forw-pass" href="#">¿Olvidó su contarseña?</a>
            </div>
            <input class="btn" type="submit" value="Entrar"></input>
        </form>
    </div>
</body>
</html>
